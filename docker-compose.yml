version: "3.9"

services:
  backend:
    build: . 
    container_name: seoai-backend
    restart: always
    env_file: .env
    ports:
      - "8000:8000"
    depends_on:
      - redis

  redis:
    image: redis:7-alpine
    container_name: seoai-redis
    restart: always
    # Ports সেকশনটি এখান থেকে মুছে ফেলা হয়েছে
    volumes:
      - redis_data:/data # ডেটা সংরক্ষণের জন্য নতুন ভলিউম
    
volumes:
  redis_data: # ভলিউম সংজ্ঞা