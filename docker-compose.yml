version: "3.9"

services:
  backend:
    build: ./backend
    container_name: seoai-backend
    restart: always
    env_file: .env
    ports:
      - "8000:8000"
    depends_on:
      - redis

  redis:
    image: redis:7-alpine
    container_name: seoai-redis
    restart: always
    ports:
      - "6379:6379"
